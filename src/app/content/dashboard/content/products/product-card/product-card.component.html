<mat-card [ngClass]="{'bg-azure': isOdd}">
  <mat-card-header (click)="setFavourite(product.isFavorite)">
    <mat-icon *ngIf="product.isFavorite">star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle> {{product.price | currency: 'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="[product.img]" [alt]="product.title" [routerLink]="['./', product._id]" >
  <mat-card-actions>
    <button mat-button (click)="addToCard()">Add To Cart</button>
  </mat-card-actions>
</mat-card>
