<ng-first-header
  [title]="title"
  [drawer]="drawer"
></ng-first-header>
<ng-first-sidenav (setDrawerControl)="setDrawer($event)">
  <ng-template #contentTemp>
    <ng-first-search
      [searchTerm]="text"
      (searchTermChange)="changeText($event)"
    ></ng-first-search>
  </ng-template>
</ng-first-sidenav>
